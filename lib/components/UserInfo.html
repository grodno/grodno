<body id="user">

  <template id="UserBar">
    <div class="float-right">
      <ui:fragment ui:if={isLoading}>
        <ui:then>
          <div class="loading"></div>
        </ui:then>
        <ui:else>
          <ui:fragment ui:if="info.isAnonymous">
            <ui:then>
              <a click="-> user.login" class="anchor" aria-hidden="true">:login</a>
            </ui:then>
            <ui:else>
              <UserPanel ui:props={info} />
            </ui:else>
          </ui:fragment>
        </ui:else>
      </ui:fragment>
    </div>
  </template>

  <template id="UserPanel">
    <div class="tile tile-centered">
      <div class="tile-icon">
        <div class="example-tile-icon" ui:if={photoURL}>
          <figure class="avatar avatar">
            <img src={photoURL} alt=":avatar" />
          </figure>
        </div>
      </div>
      <div class="tile-content">
        <div class="tile-title" ui:if={displayName}>{displayName}</div>
        <a class="tile-subtitle text-gray" href="mailto:{email}">{email}</a>
      </div>
      <div class="tile-action">
        <div class="dropdown dropdown-right">
          <a class="btn btn-link dropdown-toggle" tabindex="0"><i class="icon icon-more-vert"></i></a>
          <ul class="menu">
            <li class="menu-item">
              <a click="-> user.logout">Vyxod</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </template>
</body>
