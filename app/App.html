<body id="app">
    <template id="Top">
        <ui:fragment>
            <ResService ui:ref="res" />
            <Firebase ui:ref="firebase" config=":firebaseConfig" />
            <NavigationService ui:ref="nav" />
            <LocalStorage ui:ref="local" />
            <DatabaseService ui:ref="db" schema=":dbSchema" />
            <UserService ui:ref="user" />
            <Sidebar>
                <Sidebar:aside>
                    <Panel style="height: 100vh;">
                        <Panel:title>
                            <h3>:appName</h3>
                        </Panel:title>
                        <Panel:footer>
                            <div>:settings</div>
                        </Panel:footer>
                        <NavTree data="<- nav://sitemap" />
                    </Panel>
                </Sidebar:aside>
                <ui:fragment>
                    <Navbar logo=":appLogo">
                        <Navbar:right>
                            <UserBar />
                        </Navbar:right>
                    </Navbar>
                    <Container>
                        <PageRouter ui:props="<- nav://state" />
                    </Container>
                </ui:fragment>
            </Sidebar>
        </ui:fragment>
    </template>
</body>
