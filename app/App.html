<body id="app">

    <template id="Top">
        <ui:fragment>
            <ResService ui:ref="res" />
            <Firebase ui:ref="firebase" config=":firebaseConfig" />
            <NavigationService ui:ref="nav" defaultTarget="main" />
            <LocalStorage ui:ref="local" />
            <DatabaseService ui:ref="db" schema=":dbSchema" />
            <UserService ui:ref="user" />
            <SWRunner />
            <GARunner account="UA-3066107-3" />
            <Sidebar>
                <Sidebar:aside>
                    <div class="bg-secondary" style="height: 100vh; width:200px">
                        <div class="text-center">
                            <a href="#/main">
                                <h3 class="p-2 ">:app.name</h3>
                            </a>
                        </div>
                        <div class="m-2">
                            <NavTree data="<- nav.sitemap" />
                        </div>
                    </div>
                </Sidebar:aside>
                <div style="display: flex; flex-direction: column; height: 100vh;">
                    <Navbar logo=":app.logo">
                        <Navbar:right>
                            <UserBar info="<- user.info" />
                        </Navbar:right>
                    </Navbar>
                    <Container>
                        <PageRouter ui:props="<- nav.route" />
                    </Container>
                    <Footer />
                </div>
            </Sidebar>
        </ui:fragment>
    </template>

    <template id="Container">
        <div class=" bg-gray" style="flex: 1;">
            <ui:slot />
        </div>
    </template>

    <template id="PageRouter">
        <ui:tag tag="{module|capitalize}Page" ui:props={params} />
    </template>

    <template id="PageCaption">
        <h3 class="s-title badge text-gray my-2" data-badge={badge}>{caption}</h3>
    </template>

    <template id="TopNews">
        <ui:fragment>
            <ResService ui:ref="res" />
            <Firebase ui:ref="firebase" config=":firebaseConfig" />
            <LocalStorage ui:ref="local" />
            <DatabaseService ui:ref="db" schema=":dbSchema" />

            <NewsPage />
        </ui:fragment>
    </template>

        <footer class="p-2 mt-1 bg-secondary">

        <img src={src} class={class} error="->" data-src="/assets/logo.jpg" />
    </template>

        <iframe width="100%" height="450" frameborder="0"
                style="border:0"
                src={src}
