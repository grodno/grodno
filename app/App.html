<body id="app">
    <template id="Top">
        <ui:fragment>
            <Firebase ui:ref="firebase" config=":firebaseConfig" />
            <NavigationService ui:ref="nav" defaultTarget="main" sitemap=":sitemap" />
            <LocalStorage ui:ref="local" />
            <DatabaseService ui:ref="db" schema=":dbSchema" />
            <UserService ui:ref="user" />
            <SWRunner />
            <GARunner account="UA-3066107-3" />
            <ViewPort caption=":name">
                <ViewPort:aside>
                    <NavTree data=":sitemap" />
                </ViewPort:aside>
                <Navbar logo=":logo">
                    <UserBar info="<- user.info" />
                </Navbar>
                <PageRouter ui:props="<- nav.route" />
                <Footer />
            </ViewPort>
        </ui:fragment>
    </template>


    <template id="PageRouter">
        <div class="bg-gray" style="flex: 1;">
            <ui:tag tag="{target|capitalize}Page" ui:props={params} />
        </div>

    </template>

    <template id="PageCaption">
        <h3 class="s-title badge text-gray my-2" data-badge={badge}>{caption}</h3>
    </template>

    <template id="TopNews">
        <ui:fragment>
            <Firebase ui:ref="firebase" config=":firebaseConfig" />
            <LocalStorage ui:ref="local" />
            <DatabaseService ui:ref="db" schema=":dbSchema" />

            <NewsPage />
        </ui:fragment>
    </template>
