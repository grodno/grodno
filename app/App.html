<body id="app">

    <template id="Top">
        <ui:fragment>
            <ResService ui:ref="res" />
            <Firebase ui:ref="firebase" config=":firebaseConfig" />
            <NavigationService ui:ref="nav" />
            <LocalStorage ui:ref="local" />
            <DatabaseService ui:ref="db" schema=":dbSchema" />
            <UserService ui:ref="user" />
            <Sidebar>
                <Sidebar:aside>
                    <div style="height: 100vh; width:200px">
                        <Navbar>
                            <h3>:app.name</h3>
                        </Navbar>
                        <div class="m-2">
                            <NavTree data="<- nav://sitemap" />
                        </div>
                    </div>
                </Sidebar:aside>
                <ui:fragment>
                    <Navbar logo=":app.logo">
                        <Navbar:right>
                            <UserBar />
                        </Navbar:right>
                    </Navbar>
                    <Container>
                        <PageRouter ui:props="<- nav://route" />
                    </Container>
                </ui:fragment>
            </Sidebar>
        </ui:fragment>
    </template>
    <template id="TopNews">
        <ui:fragment>
            <ResService ui:ref="res" />
            <Firebase ui:ref="firebase" config=":firebaseConfig" />
            <LocalStorage ui:ref="local" />
            <DatabaseService ui:ref="db" schema=":dbSchema" />
            <SWRunner />
            <GARunner account="UA-3066107-3" />
            <NewsPage />
        </ui:fragment>
    </template>
</body>
