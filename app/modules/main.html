<body>
  <template id="MainPage">
    <div class="grid-lg px-2" style="background-image:url(assets/view.png);background-size: cover;height:100%">
      <div class="columns">
        <div class="column col-12">
          <h4 class="my-2 text-center text-error">:slogan|upper</h4>
        </div>
        <div class="column col-4 col-sm-12 p-2 my-2" ui:for="item of <-nav:sitemap">
          <MainCard ui:props={item} />
        </div>
      </div>
      <div class="embed-responsive embed-responsive-4by3">
        <!-- <iframe class="embed-responsive-item" src="//www.youtube.com/embed/j4oJoRAb_Ag" allowfullscreen="true"></iframe> -->
      </div>
      <Card class="bg-dark" style="background-color: rgb(241, 218, 248)">
        <p>
          <div class="tile-content text-right">
            <small>:small</small>
          </div>
        </p>
        <p>
          <small>:concept</small>
        </p>

        <small>
          <a href="http://ru.wikipedia.org/wiki/%D0%98%D1%81%D1%82%D0%BE%D1%80%D0%B8%D1%8F_%D0%93%D1%80%D0%BE%D0%B4%D0%BD%D0%BE"
             target="_blank">Gistorya Algardium</a>
        </small>
        <small>:history</small>

      </Card>
    </div>

  </template>

  <template id="MainCard">
    <div class="my-1">
      <Card title={name} subtitle={caption} link={link} style="background-color: rgb(248, 218, 234)">
        <span>{description|subject|translit}</span>
      </Card>
    </div>
  </template>

</body>
