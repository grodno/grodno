<body>
  <template id="MainPage">
    <div class="container grid-lg">
      <div class="columns">
        <div class="column col-12">
          <h4 class="my-2">:app.slogan</h4>
          <div class="tile">
            <div class="tile-icon bg-secondary" data-id={id}>
              <img src=":app.faceImg" width="120" />
            </div>
            <div class="tile-content">
              <small>:app.small</small>
              <h6>:app.concept</h6>
            </div>
          </div>
        </div>
        <div class="column col-4 col-sm-12" ui:for="item of <-nav:/sitemap">
          <MainCard ui:props={item} />
        </div>
      </div>
      <div class="embed-responsive embed-responsive-4by3">
        <!-- <iframe class="embed-responsive-item" src="//www.youtube.com/embed/j4oJoRAb_Ag" allowfullscreen="true"></iframe> -->
      </div>
      <small>
        <p>
          <strong>
            <a href="http://ru.wikipedia.org/wiki/%D0%98%D1%81%D1%82%D0%BE%D1%80%D0%B8%D1%8F_%D0%93%D1%80%D0%BE%D0%B4%D0%BD%D0%BE"
               target="_blank">Gistorya Algardium</a>
          </strong>
          <span>:app.history</span>
        </p>
      </small>
    </div>

  </template>

  <template id="MainCard">
    <div class="my-1">
      <Card title={name} subtitle={caption} link={link}>
        <span>{description|subject|translit}</span>
      </Card>
    </div>
  </template>

</body>
