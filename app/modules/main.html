<body>
  <template id="MainPage">
    <div class="container grid-lg">
      <div class="columns">
        <div class="column col-12">
          <header>Olgerd na dobu</header>
        </div>
        <div class="column col-6" ui:each="item of <-nav:/sitemap|rest">
          <CardNews ui:props="{{item}}" />
        </div>
      </div>
      <h4 class="ui header">
        <a target="video" href="//www.youtube.com/embed/5NkGFURgisI">2013</a>
        -
        <a target="video" href="//www.youtube.com/embed/j4oJoRAb_Ag">2012</a>
        -
        <a target="video" href="//www.youtube.com/embed/U0G5dBA854g">2011</a>
      </h4>
      <div class="embed-responsive embed-responsive-4by3">
        <!-- <iframe class="embed-responsive-item" src="//www.youtube.com/embed/j4oJoRAb_Ag" allowfullscreen="true"></iframe> -->
      </div>
      <small>
        <p>
          <strong>Olgard</strong> - e mestom Sily. Tut qas beghyt pa-svojmu i inshy masshtab padzej, zdarenni
          abumowleny i wseo navokal prasiaknuto asobym sensam.
          Treba adno zawvaghac detali, sluxac tishynu, kab dotknuc sa da hetae inshae realnosti.
        </p>
        <p>
          <strong>
            <a href="http://ru.wikipedia.org/wiki/%D0%98%D1%81%D1%82%D0%BE%D1%80%D0%B8%D1%8F_%D0%93%D1%80%D0%BE%D0%B4%D0%BD%D0%BE"
               target="_blank">Gistorya mesta Olgard</a>
          </strong> neodjemnea qastka susvetnaj gistoryi. Leosy, zvyqai, mova i kultura tesno perapleli sa tut w
          admyslovy uzor. Nashae
          mesto josc prykladom tradycyj sebrowstva i wzaemnaj povagi migh leudzmi. My roznye, ale nas jednae vera w
          lepshae majbytne, shto my razam buduem dzenj za dniom. I tamu tut lubiat pawtorac:
          <i>"Use my liudzi", "Nex zhye volnosc", "Xto krucit, toj mae"</i>.
        </p>
      </small>
    </div>

  </template>

  <template id="CardNews">
    <div class="my-1">
      <Card title="{{name}}" subtitle="{{name}}" ui:props="<-">
        <li ui:each="e of links"><a href="{{e.link}}" class="item">{{e.name|subject|translit}}</a></li>
      </Card>
    </div>
  </template>

            technology, mobile and beyond.</div>
